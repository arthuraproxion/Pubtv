<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
      <title>This is the Pub TV - {{ title }} </title>
    {% else %}
      <title>Pub TV</title>
    {% endif %}
</head>
<body>
        {% if messages %}
            <fieldset>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </fieldset>
        {% endif %}


    {% block content %}{% endblock %}
</body>
</html>
